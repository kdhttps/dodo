<!DOCTYPE html>
<!-- Code is available in description -->
<html>

<head>
    <title>CSS display property</title>
    <style>
        span {
            display: block;
        }

        div {
            display: inline;
        }

        p {
            visibility: hidden;
        }

        ul {
        background-color: #000000;
        }

        li {
            display: inline;
            color: #ffffff;
        }

        li:hover {
            background-color: #6d6b6b;
        }
    </style>
</head>

<body>
    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Product</li>
        <li>Contact</li>
    </ul>

    <span>Hello</span>
    <span>Welcome!!!!</span>
    <span>Sudo Power</span>

    <div>This is first div</div>
    <div>This is second div</div>
    <div>This is third div</div>

    <p>This is paragraph</p>
</body>

</html>
