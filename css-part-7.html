<!-- For HTML 5 -->
<!DOCTYPE html>
<!-- Code is available in description-->
<html>
    <head>
        <title>CSS Selectors</title>
        <style>
            h1 {
                background-color: #756f6f;
                color: black;
                padding: 5%;
            }

            .green-color {
                color: green;
            }

            #title {
                color: red;
            }

            * {
                margin: 0px;
            }

            p, h2 {
                margin-left: 100px;
            }

            div > p > span {
                color: blue;
            }

        </style>
    </head>

    <body>
        <h1> Hello World </h1>
        <p class="green-color"> Welcome to my channel </p>
        <h2 id="title">CSS tutorials</h2>

        <div>
            <p>This is my online 
                <span>mobile</span> 
                shop
            </p>
        </div>

        <span>welcome in span tag</span>
        
    </body>
</html>
