<html>

<head>
    <title>Internal CSS</title>

        .firstcolor {
            color: green;
        }

        }

            margin-left: 30px;
        }

        .product {

            color: white;

        }

<body>

        Hello World

        sudo power
    </h1>

    <p class="firstcolor"> Welcome to my sudo power channel</p>

    <div class="product">
        <h3> Samsung </h3>
        <p> Samsung sdf sdf sdfds Samsung safsaf sdfsdf </p>
    </div>
</body>

</html>
